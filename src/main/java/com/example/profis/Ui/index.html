<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfIS - Professoren-Informationssystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #161616;
            color: #e4e4e4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            flex-shrink: 0;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color:  #80ba24;
            color: white;
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow: hidden;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-shrink: 0;
        }

        .action-button {
            background-color: #4a9eff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background-color: #5aa9ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .action-button svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2.5;
        }

        .global-search {
            flex: 1;
            max-width: 400px;
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #e4e4e4;
            transition: all 0.2s;
        }

        .global-search::placeholder {
            color: #666;
        }

        .global-search:focus {
            outline: none;
            border-color: #4a9eff;
            background-color: #1a1a1a;
        }

        .quick-stats {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 13px;
            color: #b8b8b8;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: #4a9eff;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        .details-panel {
            flex: 1;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            overflow-y: auto;
        }

        .details-panel.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }

        .list-sidebar {
            width: 320px;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 8px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #e4e4e4;
        }

        .sidebar-count {
            font-size: 13px;
            color: #888;
            background-color: #252525;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .list-item {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .list-item:hover {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }

        .list-item.active {
            background-color: #1a3a5a;
            border-color: #4a9eff;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-badge {
            background-color: #4a9eff;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .item-meta {
            font-size: 12px;
            color: #888;
        }

        .item-title {
            font-size: 14px;
            font-weight: 500;
            color: #e4e4e4;
            margin-bottom: 4px;
        }

        .item-subtitle {
            font-size: 13px;
            color: #888;
            line-height: 1.4;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .detail-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4a9eff, #6bb5ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .detail-header-info {
            flex: 1;
        }

        .detail-header-info h2 {
            font-size: 20px;
            font-weight: 600;
            color: #e4e4e4;
            margin-bottom: 4px;
        }

        .detail-header-info p {
            font-size: 14px;
            color: #888;
        }

        .detail-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-button:hover {
            background-color: #2a2a2a;
            border-color: #4a9eff;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke: #b8b8b8;
            fill: none;
            stroke-width: 2;
        }

        .icon-button:hover svg {
            stroke: #4a9eff;
        }

        .icon-button.delete:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .icon-button.delete:hover svg {
            stroke: #ffffff;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .detail-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-field.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 15px;
            color: #e4e4e4;
            background-color: #252525;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: #4a9eff;
        }

        .dashboard-card h3 {
            font-size: 18px;
            color: #e4e4e4;
            margin-bottom: 16px;
        }

        .dashboard-card h3 a {
            color: #e4e4e4;
            text-decoration: none;
        }

        .dashboard-stat {
            font-size: 36px;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .dashboard-label {
            font-size: 14px;
            color: #888;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #e4e4e4;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .modal-close svg {
            width: 16px;
            height: 16px;
            stroke: #b8b8b8;
            fill: none;
            stroke-width: 2;
        }

        .modal-close:hover svg {
            stroke: #ffffff;
        }

        .modal-body {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 13px;
            color: #b8b8b8;
            font-weight: 500;
        }

        .form-input, .form-select {
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            color: #e4e4e4;
            transition: all 0.2s;
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4a9eff;
            background-color: #1a1a1a;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-button.cancel {
            background-color: #252525;
            border: 1px solid #333;
            color: #b8b8b8;
        }

        .modal-button.cancel:hover {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }

        .modal-button.primary {
            background-color: #4a9eff;
            color: #ffffff;
        }

        .modal-button.primary:hover {
            background-color: #5aa9ff;
        }

        .error-message {
            background-color: #4a1a1a;
            border: 1px solid #e74c3c;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .bottom-bar {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 0 16px 16px;
            flex-shrink: 0;
        }

        .status-bar {
            flex: 1;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="topnav">
    <a class="active" data-view="dashboard">Ãœbersicht</a>
    <a data-view="students">Studenten</a>
    <a data-view="theses">Arbeiten</a>
    <a data-view="professors">Professoren</a>
</div>

<div id="app"></div>

<div class="bottom-bar">
    <div class="status-bar">
        <div class="status-indicator"></div>
        <span class="status-text" id="statusText">System bereit</span>
    </div>
</div>

<div id="modals"></div>

<script src = "ui-logic.js"></script>

</body>
</html>
