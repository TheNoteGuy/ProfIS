<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfIS - Professoren-Informationssystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #161616;
            color: #e4e4e4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            flex-shrink: 0;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4a9eff;
            color: white;
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow: hidden;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-shrink: 0;
        }

        .action-button {
            background-color: #4a9eff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background-color: #5aa9ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .action-button svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2.5;
        }

        .global-search {
            flex: 1;
            max-width: 400px;
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #e4e4e4;
            transition: all 0.2s;
        }

        .global-search::placeholder {
            color: #666;
        }

        .global-search:focus {
            outline: none;
            border-color: #4a9eff;
            background-color: #1a1a1a;
        }

        .quick-stats {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 13px;
            color: #b8b8b8;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: #4a9eff;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        .details-panel {
            flex: 1;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            overflow-y: auto;
        }

        .details-panel.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }

        .list-sidebar {
            width: 320px;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 8px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #e4e4e4;
        }

        .sidebar-count {
            font-size: 13px;
            color: #888;
            background-color: #252525;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .list-item {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .list-item:hover {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }

        .list-item.active {
            background-color: #1a3a5a;
            border-color: #4a9eff;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-badge {
            background-color: #4a9eff;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .item-meta {
            font-size: 12px;
            color: #888;
        }

        .item-title {
            font-size: 14px;
            font-weight: 500;
            color: #e4e4e4;
            margin-bottom: 4px;
        }

        .item-subtitle {
            font-size: 13px;
            color: #888;
            line-height: 1.4;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .detail-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4a9eff, #6bb5ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .detail-header-info {
            flex: 1;
        }

        .detail-header-info h2 {
            font-size: 20px;
            font-weight: 600;
            color: #e4e4e4;
            margin-bottom: 4px;
        }

        .detail-header-info p {
            font-size: 14px;
            color: #888;
        }

        .detail-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-button:hover {
            background-color: #2a2a2a;
            border-color: #4a9eff;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke: #b8b8b8;
            fill: none;
            stroke-width: 2;
        }

        .icon-button:hover svg {
            stroke: #4a9eff;
        }

        .icon-button.delete:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .icon-button.delete:hover svg {
            stroke: #ffffff;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .detail-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-field.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 15px;
            color: #e4e4e4;
            background-color: #252525;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: #4a9eff;
        }

        .dashboard-card h3 {
            font-size: 18px;
            color: #e4e4e4;
            margin-bottom: 16px;
        }

        .dashboard-card h3 a {
            color: #e4e4e4;
            text-decoration: none;
        }

        .dashboard-stat {
            font-size: 36px;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .dashboard-label {
            font-size: 14px;
            color: #888;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #e4e4e4;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .modal-close svg {
            width: 16px;
            height: 16px;
            stroke: #b8b8b8;
            fill: none;
            stroke-width: 2;
        }

        .modal-close:hover svg {
            stroke: #ffffff;
        }

        .modal-body {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 13px;
            color: #b8b8b8;
            font-weight: 500;
        }

        .form-input, .form-select {
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            color: #e4e4e4;
            transition: all 0.2s;
        }

        .form-input::placeholder {
            color: #666;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4a9eff;
            background-color: #1a1a1a;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-button.cancel {
            background-color: #252525;
            border: 1px solid #333;
            color: #b8b8b8;
        }

        .modal-button.cancel:hover {
            background-color: #2a2a2a;
            border-color: #4a4a4a;
        }

        .modal-button.primary {
            background-color: #4a9eff;
            color: #ffffff;
        }

        .modal-button.primary:hover {
            background-color: #5aa9ff;
        }

        .error-message {
            background-color: #4a1a1a;
            border: 1px solid #e74c3c;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .bottom-bar {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 0 16px 16px;
            flex-shrink: 0;
        }

        .status-bar {
            flex: 1;
            background-color: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="topnav">
    <a class="active" data-view="dashboard">Übersicht</a>
    <a data-view="students">Studenten</a>
    <a data-view="theses">Arbeiten</a>
    <a data-view="professors">Professoren</a>
</div>

<div id="app"></div>

<div class="bottom-bar">
    <div class="status-bar">
        <div class="status-indicator"></div>
        <span class="status-text" id="statusText">System bereit</span>
    </div>
</div>

<div id="modals"></div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api';

    const AppState = {
        currentView: 'dashboard',
        students: [],
        theses: [],
        professors: [],
        selectedStudent: null,
        selectedThesis: null,
        selectedProfessor: null
    };

    const ViewManager = {
        views: {},
        register(name, viewFunction) {
            this.views[name] = viewFunction;
        },
        render(viewName) {
            if (!this.views[viewName]) {
                console.error(`View ${viewName} not found`);
                return;
            }
            AppState.currentView = viewName;
            document.getElementById('app').innerHTML = this.views[viewName]();
            document.querySelectorAll('.topnav a').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.view === viewName) link.classList.add('active');
            });
            const initFn = window[`init${viewName.charAt(0).toUpperCase() + viewName.slice(1)}View`];
            if (initFn) initFn();
        }
    };

    ViewManager.register('dashboard', () => `
        <div class="view-container">
            <div class="dashboard-grid">
                <div class="dashboard-card"><h3><a data-view="theses">Arbeiten</a></h3><div class="dashboard-stat" id="dashThesesCount">0</div><div class="dashboard-label">Gesamt</div></div>
                <div class="dashboard-card"><h3><a data-view="students">Studenten</a></h3><div class="dashboard-stat" id="dashStudentsCount">0</div><div class="dashboard-label">Registriert</div></div>
                <div class="dashboard-card"><h3><a data-view="professors">Professoren</a></h3><div class="dashboard-stat" id="dashProfessorsCount">0</div><div class="dashboard-label">Aktiv</div></div>
                <div class="dashboard-card"><h3>In Bearbeitung</h3><div class="dashboard-stat" id="dashActiveCount">0</div><div class="dashboard-label">Laufende Arbeiten</div></div>
            </div>
        </div>
    `);

    ViewManager.register('students', () => `
        <div class="view-container">
            <div class="top-bar">
                <button class="action-button" onclick="openAddStudentModal()"><svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>Neuer Student</button>
                <input type="text" class="global-search" placeholder="Studenten durchsuchen..." oninput="filterStudents(this.value)">
                <div class="quick-stats"><div class="stat-item"><span>Studenten:</span><span class="stat-value" id="totalStudentsCount">0</span></div></div>
            </div>
            <div class="main-content">
                <div class="details-panel empty" id="studentDetails">Wählen Sie einen Studenten aus der Liste aus</div>
                <div class="list-sidebar"><div class="sidebar-header"><div class="sidebar-title">Studenten</div><div class="sidebar-count" id="visibleStudentsCount">0</div></div><div id="studentsList"></div></div>
            </div>
        </div>
    `);

    ViewManager.register('theses', () => `
        <div class="view-container">
            <div class="top-bar">
                <button class="action-button" onclick="openAddThesisModal()"><svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>Neue Arbeit</button>
                <input type="text" class="global-search" placeholder="Arbeiten durchsuchen..." oninput="filterTheses(this.value)">
                <div class="quick-stats"><div class="stat-item"><span>Arbeiten:</span><span class="stat-value" id="totalThesesCount">0</span></div></div>
            </div>
            <div class="main-content">
                <div class="details-panel empty" id="thesisDetails">Wählen Sie eine Arbeit aus der Liste aus</div>
                <div class="list-sidebar"><div class="sidebar-header"><div class="sidebar-title">Arbeiten</div><div class="sidebar-count" id="visibleThesesCount">0</div></div><div id="thesesList"></div></div>
            </div>
        </div>
    `);

    ViewManager.register('professors', () => `
        <div class="view-container">
            <div class="top-bar">
                <button class="action-button" onclick="openAddProfessorModal()"><svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>Neuer Professor</button>
                <input type="text" class="global-search" placeholder="Professoren durchsuchen..." oninput="filterProfessors(this.value)">
                <div class="quick-stats"><div class="stat-item"><span>Professoren:</span><span class="stat-value" id="totalProfessorsCount">0</span></div></div>
            </div>
            <div class="main-content">
                <div class="details-panel empty" id="professorDetails">Wählen Sie einen Professor aus der Liste aus</div>
                <div class="list-sidebar"><div class="sidebar-header"><div class="sidebar-title">Professoren</div><div class="sidebar-count" id="visibleProfessorsCount">0</div></div><div id="professorsList"></div></div>
            </div>
        </div>
    `);

    async function initDashboardView() {
        try {
            await Promise.all([loadStudents(), loadTheses(), loadProfessors()]);
            document.getElementById('dashStudentsCount').textContent = AppState.students.length;
            document.getElementById('dashThesesCount').textContent = AppState.theses.length;
            document.getElementById('dashProfessorsCount').textContent = AppState.professors.length;
            document.getElementById('dashActiveCount').textContent = AppState.theses.filter(t => t.status === 'IN_PROGRESS').length;
        } catch (error) {
            console.error('Error loading dashboard data:', error);
        }
    }

    async function initStudentsView() {
        await loadStudents();
        renderStudentsList(AppState.students);
        updateStudentsStats();
    }

    async function initThesesView() {
        await loadTheses();
        renderThesesList(AppState.theses);
        updateThesesStats();
    }

    async function initProfessorsView() {
        await loadProfessors();
        renderProfessorsList(AppState.professors);
        updateProfessorsStats();
    }

    async function loadStudents() {
        try {
            const response = await fetch(`${API_BASE_URL}/students`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            AppState.students = await response.json();
            return AppState.students;
        } catch (error) {
            console.error('Error loading students:', error);
            updateStatus('Fehler beim Laden der Studenten');
            return [];
        }
    }

    async function loadTheses() {
        try {
            const response = await fetch(`${API_BASE_URL}/theses`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            AppState.theses = await response.json();
            return AppState.theses;
        } catch (error) {
            console.error('Error loading theses:', error);
            updateStatus('Fehler beim Laden der Arbeiten');
            return [];
        }
    }

    async function loadProfessors() {
        try {
            const response = await fetch(`${API_BASE_URL}/professors`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            AppState.professors = await response.json();
            return AppState.professors;
        } catch (error) {
            console.error('Error loading professors:', error);
            updateStatus('Fehler beim Laden der Professoren');
            return [];
        }
    }

    function renderStudentsList(students) {
        const container = document.getElementById('studentsList');
        if (!students || students.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Keine Studenten gefunden</div>';
            return;
        }
        container.innerHTML = students.map(s => `
            <div class="list-item ${AppState.selectedStudent?.matrikelnummer === s.matrikelnummer ? 'active' : ''}" onclick="selectStudent(${s.matrikelnummer})">
                <div class="item-header"><div class="item-badge">Student</div><div class="item-meta">Mat.-Nr. ${s.matrikelnummer}</div></div>
                <div class="item-title">${s.vorname} ${s.nachname}</div>
                <div class="item-subtitle">${s.mail}</div>
            </div>
        `).join('');
    }

    function renderThesesList(theses) {
        const container = document.getElementById('thesesList');
        if (!theses || theses.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Keine Arbeiten gefunden</div>';
            return;
        }
        container.innerHTML = theses.map(t => `
            <div class="list-item ${AppState.selectedThesis?.id === t.id ? 'active' : ''}" onclick="selectThesis(${t.id})">
                <div class="item-header"><div class="item-badge">${t.type || 'N/A'}</div><div class="item-meta">${t.status || 'N/A'}</div></div>
                <div class="item-title">${t.studentName || 'Unbekannt'}</div>
                <div class="item-subtitle">${t.title}</div>
            </div>
        `).join('');
    }

    function renderProfessorsList(professors) {
        const container = document.getElementById('professorsList');
        if (!professors || professors.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Keine Professoren gefunden</div>';
            return;
        }
        container.innerHTML = professors.map(p => `

    function filterStudents(searchTerm) {
        let filtered = AppState.students;
        if (searchTerm) {
            filtered = AppState.students.filter(s =>
                `${s.vorname} ${s.nachname}`.toLowerCase().includes(searchTerm.toLowerCase()) ||
                s.mail.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }
        renderStudentsList(filtered);
        document.getElementById('visibleStudentsCount').textContent = filtered.length;
    }

    function filterTheses(searchTerm) {
        let filtered = AppState.theses;
        if (searchTerm) {
            filtered = AppState.theses.filter(t =>
                t.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (t.studentName && t.studentName.toLowerCase().includes(searchTerm.toLowerCase()))
            );
        }
        renderThesesList(filtered);
        document.getElementById('visibleThesesCount').textContent = filtered.length;
    }

    function filterProfessors(searchTerm) {
        let filtered = AppState.professors;
        if (searchTerm) {
            filtered = AppState.professors.filter(p =>
                p.fullName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                p.email.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }
        renderProfessorsList(filtered);
        document.getElementById('visibleProfessorsCount').textContent = filtered.length;
    }

    function updateStudentsStats() {
        document.getElementById('totalStudentsCount').textContent = AppState.students.length;
        document.getElementById('visibleStudentsCount').textContent = AppState.students.length;

    function updateThesesStats() {
        document.getElementById('totalThesesCount').textContent = AppState.theses.length;

    function updateProfessorsStats() {
        document.getElementById('totalProfessorsCount').textContent = AppState.professors.length;
        document.getElementById('visibleProfessorsCount').textContent = AppState.professors.length;

        document.getElementById('modals').innerHTML = `

    function openAddProfessorModal() {
        document.getElementById('modals').innerHTML = `

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) modal.remove();
    }

    async function submitNewStudent(event) {
        event.preventDefault();
        const newStudent = {
            vorname: document.getElementById('studentFirstName').value,
            nachname: document.getElementById('studentLastName').value,
            mail: document.getElementById('studentEmail').value,
            scheinfrei: document.getElementById('studentScheinfrei').checked,
            idStudiengang: parseInt(document.getElementById('studentProgram').value)
        };
        try {
            const response = await fetch(`${API_BASE_URL}/students`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newStudent)
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadStudents();
            renderStudentsList(AppState.students);
            updateStudentsStats();
            closeModal('addStudentModal');
            updateStatus('Student erfolgreich angelegt');
        } catch (error) {
            console.error('Error creating student:', error);
            document.getElementById('errorMessage').innerHTML = `<div class="error-message">${error.message}</div>`;
        }
    }

    async function submitNewThesis(event) {
        event.preventDefault();
        const newThesis = {
            matrikelnummer: parseInt(document.getElementById('thesisStudent').value),
            title: document.getElementById('thesisTitle').value,
            supervisorId: parseInt(document.getElementById('thesisSupervisor').value),
            coSupervisorId: parseInt(document.getElementById('thesisCoSupervisor').value),
            startDate: document.getElementById('thesisStartDate').value,
            submissionDate: document.getElementById('thesisSubmissionDate').value
        };
        try {
            const response = await fetch(`${API_BASE_URL}/theses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newThesis)
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadTheses();
            renderThesesList(AppState.theses);
            updateThesesStats();
            closeModal('addThesisModal');
            updateStatus('Arbeit erfolgreich angelegt');
        } catch (error) {
            console.error('Error creating thesis:', error);
            document.getElementById('errorMessage').innerHTML = `<div class="error-message">${error.message}</div>`;
        }
    }

    async function submitNewProfessor(event) {
        event.preventDefault();
        const newProfessor = {
            salutation: document.getElementById('professorSalutation').value,
            firstName: document.getElementById('professorFirstName').value,
            lastName: document.getElementById('professorLastName').value,
            email: document.getElementById('professorEmail').value,
            phone: document.getElementById('professorPhone').value,
            isExternal: document.getElementById('professorExternal').checked,
            address: document.getElementById('professorAddress').value
        };
        try {
            const response = await fetch(`${API_BASE_URL}/professors`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProfessor)
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadProfessors();
            renderProfessorsList(AppState.professors);
            updateProfessorsStats();
            closeModal('addProfessorModal');
            updateStatus('Professor erfolgreich angelegt');
        } catch (error) {
            console.error('Error creating professor:', error);
            document.getElementById('errorMessage').innerHTML = `<div class="error-message">${error.message}</div>`;
        }
    }

    async function deleteStudent(matrikelnummer) {
        if (!confirm('Student wirklich löschen?')) return;
        try {
            const response = await fetch(`${API_BASE_URL}/students/${matrikelnummer}`, { method: 'DELETE' });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadStudents();
            renderStudentsList(AppState.students);
            updateStudentsStats();
            document.getElementById('studentDetails').className = 'details-panel empty';
            document.getElementById('studentDetails').textContent = 'Wählen Sie einen Studenten aus der Liste aus';
            updateStatus('Student gelöscht');
        } catch (error) {
            console.error('Error deleting student:', error);
            alert('Fehler beim Löschen: ' + error.message);
        }
    }

    async function deleteThesis(id) {
        if (!confirm('Arbeit wirklich löschen?')) return;
        try {
            const response = await fetch(`${API_BASE_URL}/theses/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadTheses();
            renderThesesList(AppState.theses);
            updateThesesStats();
            document.getElementById('thesisDetails').className = 'details-panel empty';
            document.getElementById('thesisDetails').textContent = 'Wählen Sie eine Arbeit aus der Liste aus';
            updateStatus('Arbeit gelöscht');
        } catch (error) {
            console.error('Error deleting thesis:', error);
            alert('Fehler beim Löschen: ' + error.message);
        }
    }

    async function deleteProfessor(id) {
        if (!confirm('Professor wirklich löschen?')) return;
        try {
            const response = await fetch(`${API_BASE_URL}/professors/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            await loadProfessors();
            renderProfessorsList(AppState.professors);
            updateProfessorsStats();
            document.getElementById('professorDetails').className = 'details-panel empty';
            document.getElementById('professorDetails').textContent = 'Wählen Sie einen Professor aus der Liste aus';
            updateStatus('Professor gelöscht');
        } catch (error) {
            console.error('Error deleting professor:', error);
            alert('Fehler beim Löschen: ' + error.message);
        }
    }

    function updateStatus(message) {
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        document.getElementById('statusText').textContent = `${message} | ${timeStr} Uhr`;
    }

    document.addEventListener('click', e => {
        const link = e.target.closest('[data-view]');
        if (!link) return;
        e.preventDefault();
        const viewName = link.dataset.view;
        if (!viewName) return;
        ViewManager.render(viewName);
    });

    ViewManager.render('dashboard');
</script>
